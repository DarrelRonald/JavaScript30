<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World');

    // Interpolated with %S
    console.log('Hello I am a %s string!', 'poop');
//or with ES6
    // console.log(`Hello I am ${var}`);

    // Styled with %C
    console.log('%c I am some great Text', 'font-size:10px; background: red');

    // warning!
    console.warn('Oh NO!!!')

    // Error :|
    console.error('Shit!');

    // Info symbol
    console.info('crocodiles eat 3-4 people per year!');

    // Testing - only alerts if wrong / false... if true nothing happens
    console.assert(1===1, 'that is wrong!');
    const p = document.querySelector('p');

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // clearing
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        //console.group(`${dog.name}`);   // Open OR Collapsed:
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`);
        });

    // counting
        console.count('wes');
        console.count('wes');
        console.count('wes');
        console.count('wes');
        console.count('steveo');
        console.count('wes');
        console.count('steveo');
        console.count('steveo');
        console.count('wes');
        console.count('wes');
        console.count('wes');
        console.count('steveo');
        console.count('wes');
        console.count('wes');
        console.count('steveo');
        console.count('steveo');

    // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

    //table
    console.table(dogs);

  </script>
</body>
</html>
